<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="GAMMA Locker logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#84cc16"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="24" y="24" width="464" height="464" rx="72" fill="url(#bg)"/>
  <rect x="24" y="24" width="464" height="464" rx="72" fill="none" stroke="#1f2937" stroke-width="6"/>

  <!-- Locker body -->
  <rect x="136" y="176" width="240" height="224" rx="28" fill="none" stroke="url(#accent)" stroke-width="20" filter="url(#softGlow)"/>

  <!-- Lock shackle -->
  <path d="M176 192v-26c0-44 36-80 80-80s80 36 80 80v26"
        fill="none" stroke="url(#accent)" stroke-width="20" stroke-linecap="round"/>

  <!-- Radiation hazard symbol -->
  <g transform="translate(256 290)">
    <circle cx="0" cy="0" r="16" fill="#e5e7eb"/>
    <path d="M 0 -88 L 20 -42 A 46 46 0 0 0 -20 -42 Z" fill="#e5e7eb"/>
    <path d="M 76 44 L 26 22 A 46 46 0 0 0 16 58 Z" fill="#e5e7eb"/>
    <path d="M -76 44 L -16 58 A 46 46 0 0 0 -26 22 Z" fill="#e5e7eb"/>
    <circle cx="0" cy="0" r="62" fill="none" stroke="#e5e7eb" stroke-width="8"/>
  </g>

  <!-- Wordmark -->
  <text x="256" y="446" text-anchor="middle" fill="#9ca3af"
        font-family="Segoe UI, Inter, Arial, sans-serif" font-size="30" letter-spacing="2">GAMMA LOCKER</text>
</svg>
